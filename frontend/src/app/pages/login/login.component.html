<div class="login-fullpage">
  <div class="login-header">
    <img src="assets/TempliMail_logo_1_.png" alt="TempliMail" class="login-logo" />
    <p class="login-subtitle">Tu solución profesional de email marketing</p>
  </div>

  <div class="login-box">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <label for="user">Usuario</label>
      <input type="text" id="user" name="user" [(ngModel)]="user" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />

      <button type="submit">Iniciar sesión</button>
      <p class="register-link">
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate</a>
      </p>
          </form>
  </div>
</div>
