<div class="login-fullpage">
  <div class="login-header">
    <img src="assets/TempliMail_logo_1_.png" alt="TempliMail" class="login-logo" />
    <p class="login-subtitle">Crear nueva cuenta</p>
  </div>

  <div class="login-box">
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="login-form">

      <!-- USERNAME -->
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />

      <!-- EMAIL -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
      />

      <!-- PASSWORD -->
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
      />

      <button type="submit" [disabled]="loading || registerForm.invalid">
        {{ loading ? 'Creando...' : 'Registrarse' }}
      </button>

      <p class="register-link">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </p>

      <p
      *ngIf="message"
      [ngClass]="{
        'text-danger': isError,
        'text-success': !isError
      }"
    >
      {{ message }}
    </p>
    
    </form>
  </div>
</div>
