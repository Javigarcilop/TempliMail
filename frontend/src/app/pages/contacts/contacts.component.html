<form (ngSubmit)="saveContact()">

  <input [(ngModel)]="newContact.first_name" name="first_name" placeholder="Nombre" required />
  <input [(ngModel)]="newContact.last_name" name="last_name" placeholder="Apellidos" />
  <input [(ngModel)]="newContact.email" name="email" type="email" placeholder="Email" required />
  <input [(ngModel)]="newContact.phone" name="phone" placeholder="Teléfono" />
  <input [(ngModel)]="newContact.company" name="company" placeholder="Empresa" />
  <input [(ngModel)]="newContact.position" name="position" placeholder="Cargo" />

  <button type="submit">
    {{ editingId ? 'Actualizar' : 'Añadir' }}
  </button>

  <button *ngIf="editingId" type="button" (click)="cancelEdit()">
    Cancelar
  </button>

</form>

<table>
  <tr *ngFor="let c of contacts">
    <td>{{ c.first_name }}</td>
    <td>{{ c.last_name }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.phone }}</td>
    <td>{{ c.company }}</td>
    <td>{{ c.position }}</td>
    <td>
      <button (click)="editContact(c)">Editar</button>
      <button (click)="deleteContact(c.id)">Eliminar</button>
    </td>
  </tr>
</table>
